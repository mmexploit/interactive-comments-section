<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive comments section</title>
  <!-- My CSS File -->
  <link rel="stylesheet" href="/css/style.css">
  <!-- My fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  
</head>
<body>

  <!-- Pull dynamic content from the data.json file -->
  <div class="comment-section" id="comment-section">

  </div>
  <dialog class="confirm-modal">
    <h2>Delete Comment</h2>
    <p>Are you sure you want to delete this comment? This will remove the comment and can't be undone</p>
    <div class="modal-buttons">
      <button class="cancel-modal-button">NO, CANCEL</button>
      <button class="delete-modal-button">YES, DELETE</button>
    </div>
  </dialog>
  <div class="user-text-area">
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mubarek Endrie</a>.
  </div>
  <script src="js/main.js" defer></script>
</body>
</html>
